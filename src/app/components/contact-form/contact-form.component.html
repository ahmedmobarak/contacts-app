<div class="modal-header">
    <h4 class="modal-title">Create Contact</h4>
    <button type="button" class="close" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">
    </button>
  </div>
  <div class="modal-body">
<form [formGroup]="contactFormGroup">
    <div class="row">
      <div class="col">
        <input formControlName="firstName" type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input formControlName="lastName" type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
    <div class="row">
        <div class="col">
          <input formControlName="email" type="email" class="form-control" placeholder="example@gmail.com">
        </div>
        <div class="col">
          <input formControlName="phoneNumber" type="tel" class="form-control" placeholder="Phone Number">
        </div>
      </div>
  </form>
  </div>
  <div class="modal-footer">
    <button (click)="save()"type="button" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cancel</button>
</div>
